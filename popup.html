<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LinkGist AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Inline critical styles to ensure dark theme loads */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      width: 400px;
      min-height: 500px;
      color: #e4e4e7;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup">
    <h2>‚ú® LinkGist AI</h2>

    <label for="urlInput">URL to Summarize</label>
    <input id="urlInput" type="url" placeholder="https://example.com/article" />

    <div class="row">
      <button id="summarizeBtn">
        <span class="btn-text">Summarize</span>
      </button>
      <button id="fetchFromTabBtn" title="Use current tab">
        <span class="btn-text">üìç Tab</span>
      </button>
    </div>

    <div id="status" class="status"></div>

    <div id="summaryBox" class="card">
      <h3>üí° Summary</h3>
      <div id="summaryText">Paste a URL and click Summarize to generate an AI summary.</div>
    </div>

    <div class="qa-section card">
      <h3>üí¨ Ask a Question</h3>
      <input id="questionInput" type="text" placeholder="What is the main point of this article?" />
      <button id="askBtn">
        <span class="btn-text">Ask Question</span>
      </button>
      <div id="answerBox"></div>
    </div>

    <div class="footer">
      <div style="margin-bottom: 4px;">Powered by Hugging Face</div>
      <div style="font-size: 10px; opacity: 0.6;">BART-large-CNN ‚Ä¢ FLAN-T5-Base</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
